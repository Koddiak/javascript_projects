<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/final_challenges.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <script>document.body.className += "fade-out";</script>

        <p id="top"><a href="#img">Click to scroll to the bottom.</a></p>
        <p>The font size in this text is measured in vw (viewport width) units.</p>
        
        <button class="open-button" onclick="openForm()">Contact Me!</button>

        <div class="form-popup" id="contact-form">
            <form name="c-form" class="form-container" action="" onsubmit="return validateForm()" method="post">
                <label for="first-name">First Name:</label><br />
                <input type="text" id="first-name" name="first-name"><br />

                <label for="last-name">Last Name:</label><br />
                <input type="text" id="last-name" name="last-name"><br />

                <label for="email">Email:</label><br />
                <input type="text" id="email" name="email"><br />

                <label for="phone-number">Phone Number:</label><br />
                <input type="text" id="phone-number" name="phone-number"><br /><br />

                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form> 
        </div>

        <div class="animation"></div>
        
        <div id="slideshow">
            <div>
                <img src="./images/1.png" width="720" height="405">
            </div>
            <div>
                <img src="./images/2.png" width="720" height="405">
            </div>
            <div>
                <img src="./images/3.png" width="720" height="405">
            </div>
            <div>
                <img src="./images/4.png" width="720" height="405">
            </div>
            <div>
                <img src="./images/5.png" width="720" height="405">
            </div>
        </div>

        <img src="./images/baby.jpg" alt="" id="img" class="zoom-image" width="400" height="400">
        <p><a href="#top">Click to scroll back to the top.</a></p>
    </body>
    <script src="./js/final_challenges.js"></script>
</html>
