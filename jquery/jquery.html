<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
    </body>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Double click me to show the header!</p>\
                            <p id='2'>I'm RED</p>\
                            <p id='3'>Click me to hide the header!</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#1").dblclick(function() {
                $('h1').show();
            });
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $('h1').hide();
            });
        });
    </script>
</html>
