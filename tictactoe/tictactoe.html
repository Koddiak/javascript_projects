<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <META http-equiv="content-type" content="text/html" charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="./css/game.css">
    </head>
    <body id="body">
        <audio id="place-avatar">
            <source src="./media/placeAvatar.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <audio id="win-game">
            <source src="./media/winGame.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <audio id="tie-game">
            <source src="./media/tieGame.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <audio id="dice-roll">
            <source src="./media/diceRoll.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="shell">
            <div id="game-msg-box" onclick="hideGameMsg()"><p id="game-msg"></p></div>

            <div class="console-left">
                <div class="display-box box-left">
                    <stong>Current Config: </stong><br /><br />
                    <label>Player 1: &nbsp;&nbsp;<span id="p1-display">O</span></label><br />
                    <label>Player 2: &nbsp;&nbsp;<span id="p2-display">X</span></label><br />
                </div>
                <div class=""><button id="btn-start" onclick="startGame()">Start Game</button></div>
                <div id="board-state"></div>
                <div id="controls">
                    <div id="message-frame">
                        <p id="show-header">ACTIVE PLAYER:</p>
                        <p id="show-player">Game Stopped</p>
                    </div>
                </div>
            </div>

            <table>
                <tr>
                    <td>
                        <div class="photo-container">
                            <div id="square-0" class="square" onclick="square0Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square-1" class="square" onclick="square1Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square-2" class="square" onclick="square2Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="photo-container">
                            <div id="square-3" class="square" onclick="square3Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square-4" class="square" onclick="square4Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square-5" class="square" onclick="square5Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="photo-container">
                            <div id="square-6" class="square" onclick="square6Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square-7" class="square" onclick="square7Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square-8" class="square" onclick="square8Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="console-right">
            <div class="display-box box-right">
                <strong>Configuration:</strong><br /><br />
                <label>Player 1: </label><select id="player-1"><option value="X">X</option><option value="O">O</option></select><br />
                <label>Player 2: </label><select id="player-2"><option value="X">X</option><option value="O" selected="selected">O</option></select>
                <button onclick="saveSettings()">Save Config</button>
            </div>
            <div id="controls">
                <button id="btn-stop" onclick="stopGame()">Stop Game</button>
            </div>
        </div>
        <script>
            var arrayO = document.getElementsByClassName("O");
            var arrayX = document.getElementsByClassName("X");
            for (var i = 0;i < arrayO.length; i++) {
                arrayO[i].style.transform = "translateY(-100%)";
            }
            for (var i = 0;i < arrayX.length; i++) {
                arrayX[i].style.transform = "translateY(100%)";
            }
        </script>

        <script src="./js/tictactoe.js"></script>

    </body>
</html>
