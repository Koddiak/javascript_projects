<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./CSS/basic_css_1.css">
        <script src="./JS/basic_javascript_9.js"></script>
    </head>
    <body>
        <!--TIMER-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here!</button>
        <p id="timer"></p>
        <!--END TIMER-->

        <!--SLIDESHOW-->

        <!--SLIDESHOW CONTAINER-->
        <div class="slideshow-container">
            
            <!--Full-width images with number and caption text-->
            <div class="my-slides fade">
                <div class="number-text">1 / 3</div>
                <img src="./images/img1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="my-slides fade">
                <div class="number-text">2 / 3</div>
                <img src="./images/img2.jpg" style="width:100%">
                <div class="text">Caption 2</div>
            </div>

            <div class="my-slides fade">
                <div class="number-text">3 / 3</div>
                <img src="./images/img3.jpg" style="width:100%">
                <div class="text">Caption 3</div>
            </div>
            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <!--END SLIDESHOW CONTAINER-->

        <!--DOTS/CIRCLES-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!--END DOTS/CIRCLES-->

        <!--END SLIDESHOW-->
    </body>
</html>
